<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> | My Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            purp: '#6B46C1',
            peach: '#F6AD55',
            beige: '#FEF5E7',
            gold: '#D4AF37'
          },
          fontFamily: {
            play: ['Play', 'sans-serif'],
            sans: ['Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-white">
  <nav class="bg-purp text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-2xl font-bold">My Site</a>
      <ul class="flex gap-6">
        <li><a href="/" class="hover:underline">Home</a></li>
        <li><a href="/about/" class="hover:underline">About</a></li>
        <li><a href="/services/" class="hover:underline">Services</a></li>
        <li><a href="/contact/" class="hover:underline">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main>
    

<div class="">
  <section class="flex flex-wrap items-stretch">
    <div class="relative w-full min-h-[50vh] lg:min-h-full lg:w-1/2">
      <div class="overflow-hidden">
        
      </div>
      
    </div>
    <article class="w-full lg:w-1/2 pl-4 pr-4 lg:pl-12 lg:pr-4 py-12 bg-gradient-to-r from-beige">
      <header class="mb-6">
        <h1 class="font-play font-bold text-4xl text-purp"></h1>
      </header>
      <div 
        class="prose prose-base max-w-lg font-sans prose-strong:text-purp prose-headings:font-sans prose-headings:text-purp prose-headings:font-black prose-headings:mb-2 prose-headings:mt-4 prose-headings:text-lg prose-p:text-purp prose-p:leading-snug prose-p:mb-4 prose-blockquote:border-gold prose-blockquote:text-gold prose-a:underline prose-ul:list-none prose-ul:px-0 prose-li:mb-2 prose-li:mt-0 prose-li:leading-tight prose-ul:text-purp prose-li:px-0">
        
      </div>
      <div class="pt-4">
        <div class="ph0 w-100">
          <form class="" name="contact-rental" method="post" netlify data-netlify-recaptcha="true">
            <fieldset id="sign_up" class="">
                <div class="mb-4">
                  <label class="sr-only" for="name">Name</label>
                  <input class="max-w-xs md:max-w-lg w-full block placeholder-purp bg-transparent border-b border-purp appearance-none focus:outline-none" placeholder="Your Name" type="text" name="name"  id="name">
                </div>
                <div class="mb-4">
                  <label class="sr-only" for="email-address">Email</label>
                  <input class="max-w-xs md:max-w-lg w-full block placeholder-purp bg-transparent border-b border-purp appearance-none focus:outline-none" placeholder="Email" type="email" name="email-address"  id="email-address">
                </div>
                <div class="mb-4">
                  <label class="sr-only" for="phone">Phone</label>
                  <input class="max-w-xs md:max-w-lg w-full block placeholder-purp bg-transparent border-b border-purp appearance-none focus:outline-none" placeholder="Phone" type="text" name="phone"  id="phone">
                </div>
              </div>
              <div class="mb-4">
                <label for="message" class="block text-purp">Message <span class="text-purp"></span></label>
                <textarea placeholder="" id="message" name="message" rows="8" class="max-w-xs md:max-w-lg w-full block placeholder-purp bg-transparent border border-purp appearance-none focus:outline-none" aria-describedby="message-desc"></textarea>
              </div>
            </fieldset>
            <div class="">
              <div class="mb-4" data-netlify-recaptcha="true"></div>
              <div class="">
                <input class="inline-block bg-peach hover:bg-purp text-white font-sans font-black text-lg uppercase py-2 px-4 rounded-lg" type="submit" value="Submit">
                <div class="">
                </div>  
              </div>
            </div>
          </form>
        </div>
      </div>
    
    </article>
    
  </section>
</div>


  </main>

  <footer class="bg-purp text-white p-8 mt-12">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 My Site. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
